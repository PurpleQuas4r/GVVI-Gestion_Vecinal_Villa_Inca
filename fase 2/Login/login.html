<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="background"></div>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <!-- Actualizamos el formulario para que apunte a authenticate.php y use el método POST -->
            <form action="authenticate.php" method="POST">
                <div class="input-container">
                    <!-- Campo de correo electrónico, el name debe coincidir con lo que espera authenticate.php -->
                    <input type="text" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-container">
                    <!-- Campo de contraseña, también con el name adecuado -->
                    <input type="password" name="password" placeholder="Contraseña" id="passwordField" required>
                    <img src="ojo.png" alt="Ver contraseña" class="eye-icon" id="togglePassword">
                </div>
                <!-- Botón de enviar, submit el formulario -->
                <button type="submit" class="login-btn">Ingresar</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
            <div class="logo">
                <p>LOGO</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
