        .registro-container input[type="submit"] {

    <script>
        function mostrarAlerta(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente
            alert("Socio Registrado Satisfactoriamente");
            document.getElementById('registroForm').submit(); // Enviar el formulario después de mostrar la alerta
        }
        function validarTelefono(input) {
            const valor = input.value;

            // Expresión regular para aceptar solo + y números
            const regex = /^\+?\d*$/;

            // Si el valor no cumple con la expresión, se elimina el último carácter
            if (!regex.test(valor)) {
                input.value = valor.slice(0, -1);
            }
        }
    </script>
</head>
<body>

    <div class="registro-container">
        <h2>Registro de Socios</h2>
        <?php if (isset($error)): ?>
            <p class="error-message"><?= $error; ?></p>
        <?php endif; ?>
        <form id="registroForm" action="procesar_registro.php" method="post" onsubmit="mostrarAlerta(event)">
            <!-- Rut -->
            <input type="text" name="rut" placeholder="Rut (ej: 12345678-9)" pattern="^\d{7,8}-[kK\d]{1}$" required>

            <!-- Nombre Completo -->
            <input type="text" name="nombre" placeholder="Nombre Completo" required>

            <!-- Apellido Completo -->
            <input type="text" name="apellido" placeholder="Apellido Completo" required>

            <!-- Dirección -->
            <input type="text" name="direccion" placeholder="Dirección" required>

            <!-- Campo de teléfono con validación de solo números y + -->
            <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su teléfono" maxlength="12" required oninput="validarTelefono(this)" pattern="\+?[0-9]*">

            <!-- Correo Electrónico -->
            <input type="email" name="correo" placeholder="Correo Electrónico" required>

            <!-- Fecha de nacimiento -->
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento" required>

            <!-- Oficio/Profesión -->
            <input type="text" name="profesion" placeholder="Oficio/Profesión" required>

            <!-- Botón para enviar -->
            <input type="submit" value="Registrar">
        </form>
    </div>

</body>
