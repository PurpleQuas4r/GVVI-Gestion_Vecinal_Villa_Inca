<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Socios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .crud-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 700px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
            text-align: center;
        }

        th, td {
            padding: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form input[type="text"],
        form input[type="tel"],
        form input[type="email"],
        form input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            padding: 10px;
            background-color: #6ab04c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="crud-container">
    <h2>Gestión de Socios</h2>

    <!-- Tabla para listar los socios -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Rut</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Este es un ejemplo estático. Los registros reales serán generados dinámicamente con PHP. -->
            <tr>
                <td>Juan Pérez</td>
                <td>12.345.678-9</td>
                <td>+56912345678</td>
                <td>juan@example.com</td>
                <td>
                    <button class="delete-btn" onclick="alert('Socio Eliminado')">Eliminar</button>
                    <button class="delete-btn" onclick="alert('Editar Socio')">Editar</button>
                </td>
            </tr>
            <!-- Aquí se agregarán más registros dinámicamente -->
        </tbody>
    </table>

    <!-- Formulario para añadir o editar socios -->
    <form action="crud.php" method="POST">
        <input type="hidden" name="id" value="">
        <input type="text" name="nombre" placeholder="Nombre Completo" required>
        <input type="text" name="rut" placeholder="Rut" required>
        <input type="tel" name="telefono" placeholder="Teléfono" required pattern="\+?[0-9]{8,12}" title="Formato: +569xxxxxxxx">
        <input type="email" name="correo" placeholder="Correo Electrónico" required>
        <input type="submit" value="Guardar">
    </form>
</div>

</body>
</html>
