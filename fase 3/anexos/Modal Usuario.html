<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para mover el botón "Confirmar" a la izquierda */
        .modal-footer {
            display: flex;
            justify-content: space-between;
        }
        .btn-rojo {
            background-color: #dc3545;
            color: white;
        }
        .btn-rojo:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarUsuarioModal">
        Editar Usuario
    </button>

    <!-- Modal -->
    <div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                            <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese el nombre completo">
                        </div>
                        <div class="mb-3">
                            <label for="rut" class="form-label">RUT:</label>
                            <input type="text" class="form-control" id="rut" placeholder="Ingrese el RUT">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol:</label>
                            <select class="form-select" id="rol">
                                <option value="admin">Administrador</option>
                                <option value="usuario">Usuario</option>
                                <option value="socio">Socio</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Confirmar</button>
                    <button type="button" class="btn btn-rojo" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
